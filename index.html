<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="application-name" content="Crosspost by post">
	<meta name="author" content="Synthird">
	<meta name="description" content="Crosspost to one social media platform at a time.">
	<meta name="keywords" content="post, crosspost, social media">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="data:," type="image/x-icon">
	<link rel="stylesheet" href="styles/main.css">
	<title>Crosspost by post</title>
</head>

<body>
	<header>
		<h1>Crosspost by post</h1>
	</header>

	<main>
		<textarea placeholder="Enter text here." autofocus></textarea>

		<div id="post-buttons">
			<a href="https://bsky.app/intent/compose?text=" target="_blank"><img alt="Post to Bluesky"
					src="images/bluesky.svg"></a>

			<a href="https://tootpick.org/#text=" target="_blank"><img alt="Post to Mastodon"
					src="images/mastodon.svg"></a>

			<a href="https://twitter.com/intent/tweet?text=" target="_blank"><img alt="Post to Twitter/X"
					src="images/twitter.svg"></a>
		</div>

		<div class="note">
			<em>Note:</em> Multi-line text isn't supported when posting to Bluesky.
		</div>

		<div class="change-theme">
			<h2>Website appearance</h2>

			<div>
				<input type="radio" checked name="theme" id="browser-theme"><label for="browser-theme">Browser</label>
			</div>

			<div>
				<input type="radio" name="theme" id="dark-theme"><label for="dark-theme">Dark</label>
			</div>

			<div>
				<input type="radio" name="theme" id="light-theme"><label for="light-theme">Light</label>
			</div>
		</div>
	</main>

	<footer>
		<a href="https://github.com/Synthird/crosspost-by-post" target="_blank">Website source code</a>
	</footer>

	<script src="scripts/index.js"></script>
</body>

</html>
