<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="application-name" content="Crosspost by post">
	<meta name="author" content="Synthird">
	<meta name="description" content="Create a post to one platform at a time.">
	<meta name="keywords" content="post, crosspost, social media">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="data:," type="image/x-icon">
	<link rel="stylesheet" href="styles/main.css">
	<title>Crosspost by post</title>
</head>

<body>
	<header>
		<h1>Crosspost by post</h1>
	</header>

	<main>
		<input type="text" placeholder="Enter text here." autofocus id="text-area">

		<div id="post-buttons">
			<a href="https://bsky.app/intent/compose?text=" target="_blank"><img alt="Post to Bluesky"
					src="https://img.shields.io/badge/Post%20on%20bluesky-bluesky?style=for-the-badge&logo=bluesky&logoColor=white&color=%230285FF"></a>

			<a href="https://tootpick.org/#text=" target="_blank"><img alt="Post to Mastodon"
					src="https://img.shields.io/badge/Post%20on%20mastodon-mastodon?style=for-the-badge&logo=mastodon&logoColor=white&color=%236364FF"></a>

			<a href="https://twitter.com/intent/tweet?text=" target="_blank"><img alt="Post to Twitter/X"
					src="https://img.shields.io/badge/Post%20to%20twitter%2Fx-twitter%2Fx?style=for-the-badge&logo=x&color=%23000000"></a>
		</div>
	</main>

	<footer>
		<a href="https://github.com/Synthird/Crosspost-by-post" target="_blank">Website source code</a>
	</footer>

	<script src="scripts/index.js"></script>
</body>

</html>
